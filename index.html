<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
        <div class="score">
            <div class="player">
                <h3>Player</h3>
                <div class="playerscore">
                    0
                </div>
            </div>
            <div class="camputer">
                <h3>Camputer</h3>
                <div class="camputerscore">
                    0
                </div>
            </div>
            <div class="draw">
                <h3>draw</h3>
                <div class="drawscore">
                    0
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="state">
            <button class="start">Start the game</button>
        </div>
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </section>
    <section>
        <div class="results">
            <table>
                <thead>
                    <th>#</th>
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Result</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
